<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Centered Looping Video Clip</title>

    <style>
        /* This CSS block ensures the video is displayed in the center of the page. /
        #myVideo {
            / Make the video element behave like a block-level element /
            display: block; 
            / Set left and right margins to 'auto'. This tells the browser 
               to evenly distribute any horizontal space, which centers the element. */
            margin-left: auto;
            margin-right: auto;
        }
    </style>
        <link rel="stylesheet" href="video.css">
</head>
<body>

    <video id="myVideo" width="640" height="360" controls autoplay muted>
        <source src="C:\Users\shaun\Videos\Guild Wars 2\Guild Wars 2 2025.10.05 - 23.47.36.05.DVR.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <script>
        // --- Configuration (Times are in seconds) ---
        const START_TIME_SECONDS = 60; // 1 minute
        const END_TIME_SECONDS   = 66; // 1 minute 6 seconds

        // 1. Get the video element
        const video = document.getElementById('myVideo');

        // 2. Event listener to set the starting position
        video.addEventListener('loadedmetadata', function() {
            // Set the video's current time to the start of the clip
            video.currentTime = START_TIME_SECONDS;
            // Note: video.play() is only needed here if 'autoplay' fails.
            // video.play();
        });

        // 3. Event listener to manage the continuous looping
        video.addEventListener('timeupdate', function() {
            // Check if the current time has reached or passed the desired END_TIME
            if (video.currentTime >= END_TIME_SECONDS) {
                // If it hits the end, immediately jump back to the START_TIME to loop
                video.currentTime = START_TIME_SECONDS;
            }
        });

    </script>

</body>
</html>
